{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container pt-5">
<div class="row row-cols-1 row-cols-md-2">
{% for game in games %}

    <div class="col mb-4">
        <div class="card card_preview">
            <div class="row">
                <div class="col-4 col-md-5 game_preview_img">
                    <img src="{% static 'core/no_image.jpg' %}" class="card-img" alt="...">
                </div>
                <div class="col-8 col-md-7">
                    <div class="card-body">
                        <h5 class="card-title">{{ game.title }}</h5>
                        <p class="card-text"><small class="text-muted">release date: {{ game.release_date }}</small>
                        <br><small class="text-muted">Publisher: {{ game.release_date }}</small> 
                        <br><small class="text-muted">Genres: {{ game.release_date }}</small>
                        </p>
                        </p>
                        <p class="card-text">Show more details...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endfor %}
</div>

</div>
{% endblock %}
