{% load static %}
<!doctype html>
<html lang="es">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--Own Css Styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css' %}">
    <title>IndieGamesSite</title>
  </head>
  
  <body class="body-background">

    <!--NAVBAR-->
    <div class="row">
      <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand main_color" href="{% url 'index' %}"><h3>IndieGamesSite</h3></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% if  request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'index' %}"><h5>Home</h5><span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% if  request.path == '/games/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'games' %}"><h5>Games</h5></a>
              </li>
              <li class="nav-item {% if  request.path == '/publishers/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'pub' %}"><h5>Publishers</h5></a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <div class="container">

      <!--CONTENT-->
      {% block content %}{% endblock %}

    </div>

    <div class="footer footer_style pt-5 pb-3 pl-5 pr-5 relative-botton">
        <footer class="row row-cols-2 footer_icons">
          <div class="col col-6">
            Developed by Octavio Soto 2020
          </div>
          <div class="col text-right">
              <a href="https://github.com/TheRealTau/My-Indie-Games-Django-Site">
                <img src="{% static 'core/ico/github.ico' %}" alt=""></img>
              </a>
          </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
