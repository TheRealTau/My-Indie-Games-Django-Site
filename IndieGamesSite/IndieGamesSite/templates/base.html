{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This site shares actually fun indie games.">
    <meta name="keywords" content="Video games, Indie games, blog">
    <meta name="author" content="Octavio Soto">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <!--Own Css Styles-->
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css' %}">
    <link rel="stylesheet" href="../../static/fonts/Anton/Anton-Regular.ttf">
    <link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">
    
    <title>IndieGamesSite | {% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'core/ico/favicon.ico' %}">
  </head>
  
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pr-0">
      <a class="navbar-brand main_color" href="{% url 'index' %}"><h3>IndieGamesSite</h3></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item {% if  request.path == '/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'index' %}"><h5>Home</h5></a>
          </li>
          <li class="nav-item {% if  request.path == '/games/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'games' %}"><h5>Games</h5></a>
          </li>
          <li class="nav-item {% if  request.path == '/publishers/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'pub' %}"><h5>Publishers</h5></a>
          </li>
          <li class="nav-item {% if  request.path == '/contact/' %}active{% endif %}">
            <a class="nav-link" href="{% url 'contact' %}"><h5>Contact</h5></a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container"></div>
      <!--CONTENT-->
      {% block content %}{% endblock %}
    </div>

    <!--FOOTER-->
    <div class="footer footer_style footer p-4 m-0">
        <footer class="row row-cols-2 m-0">
          <div class="col col-6">
            Developed by Octavio Soto 2020
          </div>
          <div class="col text-right footer_icons">
              <a href="https://github.com/TheRealTau/My-Indie-Games-Django-Site" target="_blank">
                <img src="{% static 'core/ico/github.ico' %}" alt="Github repo"></img>
              </a>
          </div>
        </footer>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
